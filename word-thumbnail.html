<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bing-image.html">

<dom-module id="word-thumbnail">
  <style>
    :host {
      display: inline-block;
    }
  </style>
  <template>
  <div id="outerdiv" style="position: relative">
  <bing-image style="cursor: pointer" query="{{word}}" width="{{width}}" height="{{height}}"></bing-image>
  <div id="textdiv" style="text-align: center; font-size: 48px; color: white; position: absolute; bottom: 0px"><span class="shadowtext">{{word}}</span></div>
  </div>
  </template>
  <script src="word-thumbnail.js"></script>  
</dom-module>
