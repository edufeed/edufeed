<link rel="import" href="polymer-utils.html">

<dom-module id="multiply-formula-display">
  <style>
    :host {
      display: block;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      overflow-x: hidden;
      overflow-y: hidden;
    }
    #contents {
      font-size: 64px;
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    #term1 {
      text-align: right;
      margin-bottom: -15px;
      color: #EB008B;
    }
    #term2 {
      text-align: right;
      color: #00A551;
    }
    #term1num {
      border-style: solid;
      border-width: 0px;
      border-color: #EB008B;
      border-radius: 10px;
    }
    #term2num {
      border-style: solid;
      border-width: 0px;
      border-color: #00A551;
      border-radius: 10px;
    }
    #productcontainer {
      position: relative;
      width: 100%;
      height: 80px;
    }
    #product {
      text-align: right;
      color: #00ADEE;
    }
    #productnum {
      border-style: solid;
      border-width: 0px;
      border-color: #00ADEE;
      border-radius: 10px;
    }
    #productbackground {
      position: absolute;
      top: 10px;
      left: 0px;
      height: 70px;
      width: 100%;
      z-index: -100;
      background-color: yellow;
      opacity: 0;
    }
    #blackline {
      width: 100%;
      height: 5px;
      background-color: black;
    }
    #xsign {
      color: black;
    }
    #eqsign {
      color: black;
    }
  </style>
  <template>
    <div id="contents">
      <div id="term1"><span style="color: white; opacity: 1.0">x</span><span id="term1num">{{termToStr(term1)}}</span></div>
      <div id="term2"><span id="xsign">x</span><span id="term2num">{{termToStr(term2)}}</span></div>
      <div id="blackline"></div>
      <div id="productcontainer">
        <div id="product"><span id="eqsign">=</span><span id="productnum">{{termToStr(product)}}</span></div>
        <div id="productbackground"></div>
      </div>
    </div>
  </template>
  <script src="multiply-formula-display.js"></script>  
</dom-module>
