<link rel="import" href="polymer-utils.html">

<dom-module id="addition-thumbnail">
  <style>
    :host {
      display: inline-block;
      vertical-align: top;
      width: 350px;
      height: 350px;
    }
    #contentframe {
      display: block;
      width: 350px;
      height: 350px;
      overflow: hidden;
      margin: none;
      padding: none;
      border: none;
    }
    #overlapframe {
      position: absolute;
      width: 350px;
      height: 350px;
    }
  </style>
  <template>
    <div id="overlapframe"></div>
    <iframe id="contentframe" src="{{thumbnailurl}}"></iframe>

    <div>
      This is the thumbnail for an iframe activity.<br>
      activitypage: <span>{{activitypage}}</span><br>
      <span class="wordwrap">activityurl: <a href="{{activityurl}}">{{activityurl}}</a></span><br>
      <span class="wordwrap">params: <span>{{printParams(params)}}</span></span><br>
    </div>
    -->
  </template>
  <script src="addition-thumbnail.js"></script>  
</dom-module>
