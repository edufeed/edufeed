<link rel="import" href="polymer-utils.html">

<dom-module id="addition-thumbnail">
  <style>
    :host {
      display: inline-block;
      vertical-align: top;
      width: 350px;
      height: 350px;
      overflow: hidden;
    }
    #contentframe {
        display: block;
        width: 250px;
        height: 350px;
        overflow: hidden;
        margin: none;
        padding: none;
        border: none;
      }
  </style>
  <template>
      <img src="thumbnails/addition.png" class="additionthumbnail" />
      <div id="contentframe" style="text-align:right; font-family:'Arial Rounded MT'; font-size: 48px; color: black; position: absolute; bottom:-65px">
      <p>{{add}}</p>
      <p><u>+ ?</u></p>
      <p>{{sum}}</p>
      </div>
  </template>
  <script src="addition-thumbnail.js"></script>  
</dom-module>
