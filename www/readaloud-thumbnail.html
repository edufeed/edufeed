<link rel="import" href="polymer-utils.html">

<dom-module id="readaloud-thumbnail">
  <style>
    :host {
      display: inline-block;
      position: relative;
      vertical-align: top;
      width: 350px;
      height: 350px;
      overflow: hidden;
      font-size: 32px;
      white-space: normal;
    }
  </style>
  <template>
    <template is="dom-repeat" items="{{sentences_split}}" as="wordlist" index-as="sentenceidx">
      <span style="float: left" class="glyphicon glyphicon-volume-up saysentence"></span>
      <div style="margin-left: 50px; width: 300px">
        <template is="dom-repeat" items={{wordlist}} as="word" index-as="wordidx">
          <span>{{word}}</span>
        </template>
      </div>
      <br>
    </template>
  </template>
  <script src="readaloud-thumbnail.js"></script>  
</dom-module>
