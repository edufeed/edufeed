<link rel="import" href="polymer-utils.html">

<dom-module id="video-activity">
  <style>
    :host {
      display: block;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      white-space: normal;
    }
    #activityvideo {
      display: block;
      width: auto;
      height: 100%;
      margin: 0 auto;
      text-align: center;
      overflow: hidden;
      pointer-events: none;
    }
    #activityvideo_alttext {
      display: none;
    }
  </style>
  <template>
    <span id="activityvideo_alttext"></span>
    <video id="activityvideo" on-ended="activityVideoEnded" on-error="activityVideoError" autoplay="true"></video>
  </template>
  <script src="video-activity.js"></script>  
</dom-module>
