<link rel="import" href="polymer-utils.html">
<link rel="import" href="dots-grid.html">
<link rel="import" href="multiply-formula-display.html">

<dom-module id="dots-activity">
  <style>
    :host {
      display: block;
      width: 100vw;
      height: 100vh;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      overflow-x: hidden;
      overflow-y: hidden;
    }
    #formuladisplay {
      position: absolute;
      right: 0px;
      top: 0px;
      width: 20%;
      height: 100%;
      pointer-events: none;
      z-index: -100;
    }
    /*
    .colordot {
      width: 10px;
      height: 10px;
      background-color: purple;
      border-radius: 50%;
    }
    */
  </style>
  <template>
    <dots-grid id="dotsgrid" numdots="{{numdots}}" on-selected-dots-changed="selectedDotsChanged"></dots-grid>
    <multiply-formula-display id="formuladisplay"></multiply-formula-display>
  </template>
  <script src="dots-common.js"></script>
  <script src="dots-activity.js"></script>  
</dom-module>
