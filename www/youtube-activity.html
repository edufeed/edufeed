<link rel="import" href="polymer-utils.html">
<link rel="import" href="bower_components/google-youtube/google-youtube.html">

<dom-module id="youtube-activity">
  <style>
    :host {
      display: block;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
  </style>
  <template>
  <google-youtube
    video-id="{{videoid}}"
    autoplay="1"
    controls="0"
    modestbranding="1"
    showinfo="0"
    iv_load_policy="3"
    rel="0"
    fluid="1"
    on-google-youtube-state-change="youtubeVideoStateChanged"
    >
  </google-youtube>
  <!--
    <iframe
      type="text/html"
      width="100%"
      height="100%"
      src="{{videosrc}}"
      frameborder="0">
  </iframe>
  -->
  </template>
  <script src="youtube-activity.js"></script>  
</dom-module>
