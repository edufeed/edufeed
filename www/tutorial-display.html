<link rel="import" href="polymer-utils.html">

<dom-module id="tutorial-display">
  <style>
    :host {
      display: block;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      white-space: normal;
    }
    #exitvideobutton {
      width: 100px;
      height: 100px;
      position: fixed;
      bottom: 0px;
      right: 0px;
      cursor: pointer;
      float: right;
      pointer-events: auto;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    #tutorialvideo {
      display: block;
      width: auto;
      height: 100%;
      margin: 0 auto;
      text-align: center;
      overflow: hidden;
      pointer-events: none;
    }
    #tutorialvideo_alttext {
      display: none;
    }
  </style>
  <template>
    <span id="tutorialvideo_alttext"></span>
    <video id="tutorialvideo" on-ended="videoEnded" on-error="videoError" autoplay="true"></video>
    <img id="exitvideobutton" src="close-icon.svg" on-click="closeTutorial">
  </template>
  <script src="tutorial-display.js"></script>  
</dom-module>
