<link rel="import" href="polymer-utils.html">
<link rel="import" href="bower_components/google-youtube/google-youtube.html">

<dom-module id="video-thumbnail">
  <style>
    :host {
      display: inline-block;
      vertical-align: top;
      width: 350px;
      height: 350px;
      background-color: #FFFFFF;
    }
    .videothumbnail {
      width: 100%;
      height: 100%;
    }
  </style>
  <template>
    <img src="{{thumbnailsrc}}" class="videothumbnail">
  </template>
  <script src="video-thumbnail.js"></script>  
</dom-module>
