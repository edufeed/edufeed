<link rel="import" href="polymer-utils.html">

<dom-module id="addition-activity">
  <style>
    :host {
      display: block;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #contentframe {
      display: block;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      margin: none;
      padding: none;
      border: none;
    }
  </style>
  <template>
    <iframe id="contentframe" src="{{activityurl}}"></iframe>
  </template>
  <script src="addition-activity.js"></script>
</dom-module>
