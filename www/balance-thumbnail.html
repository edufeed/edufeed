<link rel="import" href="polymer-utils.html">

<dom-module id="balance-thumbnail">
  <style>
    :host {
      display: inline-block;
      vertical-align: top;
      width: 350px;
      height: 350px;
    }
    #contentframe {
      display: block;
      width: 300px;
      height: 350px;
      overflow: hidden;
      margin: none;
      padding: none;
      border: none;
    }
  </style>
  <template>
      <img src="thumbnails/balance.png" class="balancethumbnail" />
      <div id="contentframe" style="text-align: right; font-family:'Arial Rounded MT'; font-size:75px; color:black; position:absolute; bottom:-75px">{{number}}</div>
  </template>
  <script src="balance-thumbnail.js"></script>  
</dom-module>
