<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="feed-items.html">
<link rel="import" href="sharing-button.html">
<link rel="import" href="readaloud-text.html">
<link rel="import" href="tutorial-display.html">

<dom-module id="side-scroll-feed">
  <style>
    :host {
      display: block;
    }
    #exitbutton {
      width: 100px;
      height: 100px;
      margin-left: 5px;
    }
    #donebutton {
      width: 100px;
      height: 100px;
      margin-left: 5px;
    }
    #helpbutton {
      width: 100px;
      height: 100px;
      margin-left: 5px;
    }
    #thumbnails {
      width: 100vl;
      height: 100vh;
      overflow: auto;
      white-space: nowrap;
    }
    #activitybuttons {
      display: none;
      position: fixed;
      bottom: 0px;
      right: 0px;
      height: 100px;
      pointer-events: none;
    }
    #activity {
      width: 100vl;
      height: 100vh;
    }
    .controlbutton {
      cursor: pointer;
      float: right;
      pointer-events: auto;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    #tutorial {
      display: none;
      width: 100vl;
      height: 100vh;
      overflow: hidden;
    }
  </style>
  <template>
  <div id="thumbnails"></div>
  <div id="activity" on-click="closeShareWidget"></div>
  <div id="tutorial"></div>
  <div id="activitybuttons">
    <img id="exitbutton" src="close-icon.svg" on-click="closeButtonClicked" class="controlbutton">
    <img id="donebutton" src="done-icon.svg" on-click="doneButtonClicked" class="controlbutton">
    <img id="helpbutton" src="help-icon.svg" on-click="helpButtonClicked" class="controlbutton">
    <sharing-button id="sharingbutton" on-share-activity="shareActivity" class="controlbutton"></sharing-button>
  </div>
  </template>
  <script src="feed-items.js"></script>
  <script src="side-scroll-feed.js"></script>
</dom-module>
