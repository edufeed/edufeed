<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="feed-items.html">
<link rel="import" href="sharing-button.html">

<dom-module id="side-scroll-feed">
  <style>
    :host {
      display: block;
      white-space: nowrap;
    }
    #exitbutton {
      font-size: 64px;
      position: fixed;
      right: 0px;
      bottom: 0px;
      margin-bottom: -10px;
      color: red;
      cursor: pointer;
    }
    #thumbnails {
      width: 100vl;
      height: 100vh;
      overflow: auto;
    }
    #sharingbutton {
      position: fixed;
      bottom: 80px;
      right: 0px;
      cursor: pointer;
    }
    #activitybuttons {
      display: none;
    }
  </style>
  <template>
  <div id="thumbnails"></div>
  <div id="activity" on-click="closeShareWidget"></div>
  <div id="activitybuttons">
    <sharing-button id="sharingbutton" on-share-activity="shareActivity"></sharing-button>
    <div id="exitbutton" on-click="closeActivity"><span class="glyphicon glyphicon-remove-sign"></span></div>
  </div>
  </template>
  <script src="feed-items.js"></script>
  <script src="side-scroll-feed.js"></script>
</dom-module>
