<link rel="import" href="polymer-utils.html">

<dom-module id="bars-activity">
    <style>
        #sortable {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #sortable li {
            margin: 3px 0px 3px 0px;
            font-size: 1.0em;
            height: 20px;
            text-align:left;
        }

        #sortable li > div {
            height:20px;
            display:flex;
            justify-content:space-between;
        }

        #sortable li > div div {
            border:1px solid black;
            width:100px;
            border-left-color:transparent;
        }

        #sortable li > div div:first-child {
            border-left-color:black;
        }

        .bar-init{background:#ffd800;font-weight:normal;color:black}
        .bar-green{background:#2ed743;font-weight:normal;color:black}

    </style>

    <template>
    <ul id="sortable">
        <li class="bar-init"></li>
        <li class="bar-init"></li>
        <li class="bar-init"></li>
        <li class="bar-init"></li>
        <li class="bar-init"></li>
    </ul>

    <audio id="tada" src="audio/tada.mp3"></audio>
    </template>

    <script src="bars-activity.js"></script>
</dom-module>
