<link rel="import" href="polymer-utils.html">

<dom-module id="readaloud-activity">
  <style>
    :host {
      display: block;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-size: 44px;
      white-space: normal;
    }
    .saysentence {
      cursor: pointer;
    }
    .sayword {
      cursor: pointer;
    }
    .highlighted {
      background-color: yellow;
    }
  </style>
  <template>
    <template is="dom-repeat" items="{{sentences_split}}" as="wordlist" index-as="sentenceidx">
      <span style="float: left" class="glyphicon glyphicon-volume-up saysentence" sentenceidx="{{sentenceidx}}" on-click="sentenceClicked"></span>
      <div style="margin-left: 70px">
        <template is="dom-repeat" items={{wordlist}} as="word" index-as="wordidx">
          <span on-click="wordClicked" wordidx="{{wordidx}}" sentenceidx="{{sentenceidx}}" id="{{getWordId(sentenceidx, wordidx)}}" class="sayword">{{word}}</span>
        </template>
      </div>
      <br>
    </template>
  </template>
  <script src="readaloud-activity.js"></script>  
</dom-module>
