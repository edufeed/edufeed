<link rel="import" href="polymer-utils.html">

<dom-module id="readaloud-activity">
  <style>
    :host {
      display: block;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-size: 44px;
      white-space: normal;
    }
    .saysentence {
      cursor: pointer;
    }
    .sayword {
      cursor: pointer;
    }
    .highlighted {
      background-color: yellow;
    }
  </style>
  <template>
    <template is="dom-repeat" items="{{sentences}}" as="sentence" index-as="sentenceidx">
      <readaloud-text text="{{sentence}}" sentenceidx="{{sentenceidx}}" id="{{getSentenceId(sentenceidx)}}"></readaloud-text>
      <!--<span>{{sentence}}</span>-->
      <br>
    </template>
  </template>
  <script src="readaloud-activity.js"></script>  
</dom-module>
