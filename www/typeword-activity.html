<link rel="import" href="polymer-utils.html">
<link rel="import" href="learner-keyboard.html">
<link rel="import" href="bing-image.html">
<link rel="import" href="colored-span.html">

<dom-module id="typeword-activity">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
  <bing-image style="cursor: pointer" query="{{word}}" width="200" height="200" on-click="playword"></bing-image>
  <div style="margin-bottom: 20px"><span class="glyphicon glyphicon-volume-up" style="font-size: 60px; margin-left: 5px; margin-right: 20px; cursor: pointer" on-click="playword"></span><!--<span id="topword" style="font-size: 48px" on-click="playword">{{word}}</span>--><colored-span style="cursor: pointer" id="wordspan" on-click="playword" word="{{word}}"></colored-span>
  <div style="margin-left: 85px; font-size: 48px; height: 60px" id="inputarea">{{word}}</div></div>
    <learner-keyboard on-key-typed="keyTyped" id="keyboard" hidebackspace="true" style="position: absolute; top: 0px; left: 250px"></learner-keyboard>
  </template>
  <script src="speechsynth.js"></script>
  <script src="typeword-activity.js"></script>  
</dom-module>
